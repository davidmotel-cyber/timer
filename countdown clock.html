<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter font (a good web-safe alternative to Helvetica) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and font configuration */
        body {
            /* Using Inter as the primary font, with Helvetica and sans-serif as fallbacks */
            font-family: 'Inter', 'Helvetica', sans-serif;
            background-color: #eae6e3; /* Alabaster background */
        }
        /* Custom colors for easy use with Tailwind */
        .bg-custom-steel-blue { background-color: #3a6793; }
        .text-custom-teal { color: #3a9393; }
        .text-custom-alabaster { color: #eae6e3; }
        .text-custom-steel-blue { color: #3a6793; }

        /* Adding a subtle shadow and transition for a modern feel */
        .countdown-box {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .countdown-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="text-center w-full max-w-4xl mx-auto">
        <!-- Placeholder Heading Text -->
        <h1 class="text-3xl md:text-5xl font-extrabold text-custom-steel-blue mb-2">
    The funding shortfall is coming.
</h1>
        <p class="text-lg md:text-xl text-custom-teal mb-8 md:mb-12">
            We urge you to get involved. Here is how long we have.
        </p>

        <!-- Countdown Timer Container -->
        <div id="countdown-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 max-w-3xl mx-auto">
            <!-- Days -->
            <div class="bg-custom-steel-blue p-6 rounded-2xl countdown-box">
                <div id="days" class="text-5xl md:text-7xl font-black text-custom-alabaster">00</div>
                <div class="text-sm md:text-base font-bold text-custom-alabaster opacity-75 mt-2">Days</div>
            </div>
            <!-- Hours -->
            <div class="bg-custom-steel-blue p-6 rounded-2xl countdown-box">
                <div id="hours" class="text-5xl md:text-7xl font-black text-custom-alabaster">00</div>
                <div class="text-sm md:text-base font-bold text-custom-alabaster opacity-75 mt-2">Hours</div>
            </div>
            <!-- Minutes -->
            <div class="bg-custom-steel-blue p-6 rounded-2xl countdown-box">
                <div id="minutes" class="text-5xl md:text-7xl font-black text-custom-alabaster">00</div>
                <div class="text-sm md:text-base font-bold text-custom-alabaster opacity-75 mt-2">Minutes</div>
            </div>
            <!-- Seconds -->
            <div class="bg-custom-steel-blue p-6 rounded-2xl countdown-box">
                <div id="seconds" class="text-5xl md:text-7xl font-black text-custom-alabaster">00</div>
                <div class="text-sm md:text-base font-bold text-custom-alabaster opacity-75 mt-2">Seconds</div>
            </div>
        </div>
        
        <!-- Message to show when the countdown is over -->
        <div id="countdown-finished" class="hidden text-center">
             <h2 class="text-4xl md:text-6xl font-extrabold text-custom-teal">Unfortunately, we've hit the funding shortfall.</h2>
        </div>

    </div>

    <script>
        // --- SET YOUR TARGET DATE HERE ---
        // Format: "Month Day, Year HH:MM:SS"
        const countdownDate = new Date("April 7, 2026 00:00:00").getTime();

        // Get elements to update
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownContainer = document.getElementById('countdown-container');
        const countdownFinished = document.getElementById('countdown-finished');

        // Update the countdown every 1 second
        const countdownInterval = setInterval(() => {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the countdown date
            const distance = countdownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements, adding a leading zero if the number is less than 10
            daysEl.innerHTML = days < 10 ? '0' + days : days;
            hoursEl.innerHTML = hours < 10 ? '0' + hours : hours;
            minutesEl.innerHTML = minutes < 10 ? '0' + minutes : minutes;
            secondsEl.innerHTML = seconds < 10 ? '0' + seconds : seconds;


            // If the countdown is finished, show the finished message and hide the clock
            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownContainer.classList.add('hidden');
                countdownFinished.classList.remove('hidden');
            }
        }, 1000);
    </script>

</body>
</html>
